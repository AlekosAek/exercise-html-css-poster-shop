<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Shop Checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="checkout.css">
</head>

<body>
  <header>
    <button class="navButton"><img id="navImage" src="/assets/navicon.svg" alt="hamburgerMenu"></button>
    <p>Checkout</p>
    <img id=ninjahead src="/assets/ninjahead.svg" alt="astonaut Picture">
  </header>
  <main>
    <article class="varor">
      <p>Varor i korg</p>
      <article class="all-varors">
        <article class="first_photo">
          <img id="foto" src="/assets/char-7.png" alt="fotograf picture">
            <p>Fotograf</p>
            <button class="taBort1">Ta bort från varukorg</button>
        </article>
        <article class="second_photo">
          <img id="tränare" src="/assets/char-9.png" alt="personlig tränare">
            <p>Personlig tränare</p>
            <button class="taBort1">Ta bort från varukorg</button>
        </article>
      </article>
      <article class="table">
        <section class="first">
          <p>Vara</p>
          <p>Antal</p>
          <p>Pris</p>
        </section>
        <section class="second">
          <p>Poster fotograf</p>
          <p> 1</p>
          <p> 179sek</p>
        </section>
        <section class="third">
          <p> Poster Crossfit</p>
          <p> 1</p>
          <p> 179sek</p>
        </section>
        <p class="border"></p>
        <section class="fourth">
          <p>Totalt</p>
          <p> 358</p>
        </section>
      </article>

      <button class="gimmie">Gimmie gimmie gimmie</button>
    </article>

  </main>
  <footer>
    <article class="allFooter">
      <article class="footerFirst">
        <p>Nav</p>
        <p>Products</p>
        <p>About us</p>
        <p>Contact</p>
      </article>
      <article class="footerSec">
        <p>Adreess</p>
        <p>Plikeplonkvägen 32</p>
        <p>88881 klonkberga</p>
      </article>
      <article class="footerthird">
        <p>Social media</p>
        <img id="twitter" src="/assets/logo-twitter.svg" alt="twitter Image">
        <img id="facebook" src="/assets/logo-facebook.svg" alt="facebook Image">
        <img id="linkedin" src="/assets/logo-linkedin.svg" alt="linkedin Image">
        <img id="insta" src="/assets/logo-instagram.svg" alt="instagram Image">
      </article>
    </article>
  </footer>
</body>

</html>
